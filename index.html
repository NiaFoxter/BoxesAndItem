<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatuble" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/main.css" rel="stylesheet">
    <title> Boxes and item </title>
</head>

<body>
    <label for="item`s form" class="title">Enter item's dimensions</label><br>
    <div id="item`s form">
        <label for="width">Item's width:</label>
        <input type="number" min="1" value="1" id="width">
        <label for="length">Item's length:</label>
        <input type="number" min="1" value="1" id="length">
        <label for="height">Item's height:</label>
        <input type="number" min="1" value="1" id="height"><br><br>
        <input type="submit" value="Search the best box" class="submit">
    </div>
    <div class="result"></div>
    <div class="">Available boxes with dimensions:
        <div class="first_box"><b>1.</b> 13, 30, 5<br></div>
        <div class="second_box"><b>2.</b> 16, 12, 20<br></div>
        <div class="third_box"><b>3.</b> 10, 24, 7</div>

    </div>
    <script src="./script/boxes_and_item.js"></script>
</body>

</html>
